<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Todo フロントエンド</title>
</head>
<body>
  <h1>Todo フロントエンド</h1>

  <!-- 入力フォーム -->
  <label>タイトル: <input id="title" placeholder="例: Spring Bootの練習"></label><br>
  <label>期限: <input id="dueAt" type="datetime-local"></label><br>
  <button onclick="addTodo()">Todo追加</button>

  <!-- 一覧表示 -->
  <h2>Todo一覧</h2>
  <ul id="todoList"></ul>
  <button onclick="loadTodos()">一覧を読み込む</button>

  <!-- 結果表示 -->
  <pre id="result"></pre>

  <script>
    const BASE_URL = "https://todo-demo-k1vo.onrender.com/api/todos";

    // Todo追加
    async function addTodo() {
      const title = document.getElementById("title").value;
      const dueAt = document.getElementById("dueAt").value;

      const response = await fetch(BASE_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: title,
          completed: false,
          dueAt: dueAt
        })
      });

      const data = await response.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);

      loadTodos();
    }

    // Todo一覧取得
    async function loadTodos() {
      const response = await fetch(BASE_URL);
      const todos = await response.json();

      const list = document.getElementById("todoList");
      list.innerHTML = "";

      todos.forEach(todo => {
        const item = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = todo.completed;
        checkbox.onchange = () => updateTodo(todo.id, checkbox.checked);

        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.onclick = () => deleteTodo(todo.id);

        item.textContent = `${todo.title}（期限: ${todo.dueAt}） `;
        item.prepend(checkbox);
        item.appendChild(delBtn);
        list.appendChild(item);
      });
    }

    // Todo更新（完了状態）
    async function updateTodo(id, completed) {
      await fetch(`${BASE_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ completed: completed })
      });
      loadTodos();
    }

    // Todo削除
    async function deleteTodo(id) {
      await fetch(`${BASE_URL}/${id}`, {
        method: "DELETE"
      });
      loadTodos();
    }
  </script>
</body>
</html>
